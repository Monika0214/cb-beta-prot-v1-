<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cricket Brawl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
        }
        .heading-font {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        * { -webkit-tap-highlight-color: transparent; }

        /* --- RANK PILL ANIMATIONS --- */
        @keyframes rank-pill-float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-2px); }
        }
        .animate-rank-float {
          animation: rank-pill-float 3s infinite ease-in-out;
        }

        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-shimmer {
          position: relative;
          overflow: hidden;
        }
        .animate-shimmer::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
          animation: shimmer 2s infinite;
        }

        /* --- YELLOW GLOW ANIMATION (LEVEL UI) --- */
        @keyframes yellow-glow-pulse {
          0%, 100% { 
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.6), inset 0 0 4px rgba(255, 255, 255, 0.2);
            transform: scale(1);
          }
          50% { 
            box-shadow: 0 0 16px rgba(245, 158, 11, 0.9), inset 0 0 8px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
          }
        }
        .animate-yellow-glow {
          animation: yellow-glow-pulse 2s infinite ease-in-out;
        }

        /* --- UPGRADE SHAKE ANIMATION --- */
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-4px) rotate(-1deg); }
          50% { transform: translateX(4px) rotate(1deg); }
          75% { transform: translateX(-4px) rotate(-1deg); }
        }
        .animate-shake {
          animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes pulse-red {
          0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
          70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
          100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .animate-pulse-red {
          animation: pulse-red 1.5s infinite;
        }

        /* --- CARD UPGRADE POP --- */
        @keyframes card-pop {
          0% { transform: scale(0.95); filter: brightness(1); }
          50% { transform: scale(1.08); filter: brightness(1.5) contrast(1.2); }
          100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-card-pop {
          animation: card-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* --- HELPER FADE --- */
        @keyframes helper-fade {
          0% { opacity: 0; transform: translateY(10px); }
          20% { opacity: 1; transform: translateY(0); }
          80% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-10px); }
        }
        .animate-helper-fade {
          animation: helper-fade 2.5s ease-in-out forwards;
        }

        /* --- REQUESTED SPARKLE BURST ANIMATION --- */
        @keyframes sparkleBurst {
          0% {
            opacity: 0;
            transform: scale(0.6) rotate(0deg);
          }
          20% {
            opacity: 0.4;
          }
          100% {
            opacity: 0;
            transform: scale(1.4) rotate(25deg);
          }
        }

        .sparkle-layer {
          position: absolute;
          inset: -20px;
          pointer-events: none;
          background-image:
            radial-gradient(circle, rgba(255,255,255,0.9) 0 2px, transparent 3px),
            radial-gradient(circle, rgba(255,215,120,0.8) 0 2px, transparent 3px),
            radial-gradient(circle, rgba(255,255,255,0.7) 0 1.5px, transparent 3px);
          background-size: 60px 60px;
          animation: sparkleBurst 2.5s ease-out infinite;
          mix-blend-mode: screen;
          z-index: 15;
        }

        .sparkle-layer-stagger {
          animation-delay: 1.2s;
          background-size: 45px 45px;
          opacity: 0.2;
        }

        /* --- EXISTING ANIMATIONS --- */
        @keyframes hero-fade-up {
          0% { opacity: 0; transform: translateY(10px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        .animate-hero-entry {
          animation: hero-fade-up 0.45s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        @keyframes action-shelf-slide {
          0% { opacity: 0; transform: translate(-50%, 20px); }
          100% { opacity: 1; transform: translate(-50%, 0); }
        }
        .animate-action-shelf {
          animation: action-shelf-slide 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards;
          opacity: 0;
        }

        @keyframes brawl-idle-pulse {
          0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(220, 38, 38, 0.1); }
          50% { transform: scale(1.04); box-shadow: 0 0 20px rgba(220, 38, 38, 0.3); }
        }
        .animate-brawl-pulse {
          animation: brawl-idle-pulse 2.2s infinite ease-in-out;
        }

        @keyframes level-rank-glow {
          0%, 100% { box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
          50% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
        }
        .animate-level-rank {
          animation: level-rank-glow 3s infinite ease-in-out;
        }

        .btn-press:active {
          transform: scale(0.96) !important;
          transition: transform 0.1s ease-out;
        }

        .grain-texture::before {
          content: "";
          position: absolute;
          inset: 0;
          z-index: 5;
          opacity: 0.04;
          pointer-events: none;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .carousel-transition {
          transition: transform 0.45s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

    </style>
